<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Load By RequireJS</title>
</head>

<body>

<form>
    <p><input type="text" name="username" data-rule="required"></p>
    <p><input type="password" name="password" data-rule="required"></p>
    <p><button type="submit">Submit</button></p>
</form>


<script src="http://requirejs.org/docs/release/2.1.17/minified/require.js"></script>
<script>
requirejs.config({
    paths: {
        jquery: 'http://dn-nice.qbox.me/libs/jquery/1.11.2/jquery.min',
        validator: '../local/en'
    }
});

define('demo', ['jquery', 'validator'], function($){
    // do something
});

require(['demo']);

</script>
</body>
</html>
