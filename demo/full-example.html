<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Full Example</title>
    <link rel="stylesheet" href="demo.css">
</head>

<body>

<form class="form" data-validator-option="{timely:3, focusCleanup:true, ignoreBlank:true}">

    <div class="form-item">
        <label>Username</label>
        <input type="text" name="username" 
            data-rule="required;username;"
            data-rule-username="[/[\w\d]{4,30}/, 'Please enter 3-12 digits, letters, underscores']"
            data-tip="You can use letters, numbers and periods"
        >
    </div>
    <div class="form-item">
        <label>Password</label>
        <input type="password" name="pwd"
            data-rule="Password: required; length(8~16)"
            data-tip="Please fill in at least eight characters"
        >
    </div>
    <div class="form-item">
        <label>Verify Password</label>
        <input type="password" name="pwdAgain" data-rule="Verify Password: required; match(pwd)">
    </div>
    <div class="form-item">
        <label>Gender</label>
        <select name="gender" data-rule="required">
            <option value="">select ...</option>
            <option value="1">Male</option>
            <option value="2">Female</option>
            <option value="3">Other</option>
        </select>
    </div>
    <div class="form-item">
        <label>Email</label>
        <input type="text" name="email" data-rule="required;email">
    </div>

    <div class="form-btn">
        <button type="submit">Submit</button>
    </div>

</form>


<script src="http://dn-nice.qbox.me/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="../jquery.validator.js?local=en"></script>
</body>
</html>
